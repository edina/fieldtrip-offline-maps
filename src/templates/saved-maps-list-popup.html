<div id="saved-maps-list-popup" data-role="popup">
  <ul data-role="listview" data-inset="true" data-theme="b">
    <li id="saved-maps-list-popup-name" data-role="divider" data-theme="a"></li>
    <li>
      <a id="saved-maps-list-popup-view" href="#" data-i18n="{{data.view.i18n}}">
        {{data.view.default}}
      </a>
    </li>
    <li data-icon="delete">
      <a id="saved-maps-list-popup-delete" href="#" data-i18n="{{data.delete.i18n}}">
        {{data.delete.default}}
      </a>
    </li>
    <li data-icon="back">
      <a href="#" data-rel="back" data-i18n="{{data.close.i18n}}">
        {{data.close.default}}
      </a>
    </li>
  </ul>
</div>
