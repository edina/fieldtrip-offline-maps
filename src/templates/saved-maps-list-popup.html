<div id="saved-maps-list-popup" data-role="popup">
  <ul data-role="listview" data-inset="true" data-theme="b">
    <li id="saved-maps-list-popup-name" data-role="divider" data-theme="a"></li>
    <li>
      <a id="saved-maps-list-popup-view" href="#">{{data["view"]}}</a>
    </li>
    <li data-icon="delete">
      <a id="saved-maps-list-popup-delete" href="#">{{data["delete"]}}</a>
    </li>
    <li data-icon="back">
      <a href="#" data-rel="back">{{data["close"]}}</a>
    </li>
  </ul>
</div>
