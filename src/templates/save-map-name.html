<div id="save-map-name-dialog" data-role="dialog" data-theme="a">

  <div data-role="header">
    <h1>{{body["title"]}}</h1>
  </div>

  <div data-role="content">
    <div id="save-map-name-dialog-input">
      <label for="saved-map-name-dialog-text">{{body["text"]}}</label>
      <input type="text" id="saved-map-name-dialog-text" value=""  />
      <input type="hidden" id="saved-map-name-dialog-save-to" value=""  />
    </div>
    <div id="save-map-name-dialog-info">
    </div>
    <a id="saved-map-name-dialog-btn" data-role="button" href="#">{{body["save"]}}</a>
  </div>

</div>
